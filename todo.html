        </div>

    <body>
        <p><br><br><br><br></p>

        </div>
        <br><br><br>

        <!-- <div class="list"> -->
        <ul id="listText">
            
        </ul>
        <!-- </div> -->

        

        <div class="add-todo">
            <input type="text" placeholder="Enter an item" class="textbox" id="todoBox">
            <button class="add" onclick="addTask()">+</button>
        </div>
    </body>

    <script src="script.js"></script>

</html>
